<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        nav {
            background-color: #007bff;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Employee Management System</h1>

<nav>
    <a href="/">Home</a>
    <a href="addEmployee">Add Employee</a>
</nav>

<form th:action="@{/update}" method="post" th:object="${emp}">
    <h2>Edit Employee</h2>

    <input type="hidden" th:value="${emp.id}" name="id">

    <div class="form-group">
        <label>Enter Full Name</label>
        <input type="text" name="name" th:value="${emp.name}" required>
    </div>

    <div class="form-group">
        <label>Enter Address</label>
        <input type="text" name="address" th:value="${emp.address}" required>
    </div>

    <div class="form-group">
        <label>Enter Email</label>
        <input type="email" name="email" th:value="${emp.email}" required>
    </div>

    <div class="form-group">
        <label>Enter Phone No</label>
        <input type="tel" name="phone" th:value="${emp.phone}" required>
    </div>

    <div class="form-group">
        <label>Enter Salary</label>
        <input type="number" name="salary" th:value="${emp.salary}" required>
    </div>

    <button type="submit" class="btn-submit">Submit</button>
</form>

</body>
</html>
